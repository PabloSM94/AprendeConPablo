    <body class="text-light bg-dark "> 
        <header class="headGrid">
           
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="Logo" width="50" height="" class="d-inline-block align-text-center">
                        Aprende con Pablo
                      </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="sensores.html">Sensores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="actuadores.html">Actuadores</a>

                      <li class="nav-item">

                      <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">AboutUs</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>

        </header>
        <main>
            <section>
                <form action="#">
                    
                        <legend>Datos de contacto</legend>
                        <br>
                        <div>
                            <label for="Nombre">Escribe tu nombre</label>
                            <input type="text" name="Nombre" placeholder="Nombre">
                            <br>
                            <br>
                            <label for="Apellido">Escribe tu apellido</label>
                            <input type="text" name="Apellido" placeholder="Apellido">
                        </div>
                        <br>
                        <div>
                            <label for="check">¿Desea compartir sus comentarios al público?</label>
                            <input type="checkbox" name="check">
                        </div>
                        <br>
                        <div>
                            <label for="email">Correo Electrónico *</label>
                            <input type="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <br>
                        <div>
                            <label for="pais">Nacionalidad</label>
                            <select name="pais" id="">
                                <option value="arg">Argentina</option>
                                <option value="bra">Brasil</option>
                                <option value="col">Colombia</option>
                                <option value="per">Perú</option>
                                <option value="oth">Otro</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="comentarios">Dejanos tu comentario aquí* </label>
                            <textarea name="comentarios" id="" cols="30" rows="10" required placeholder="Escriba aquí..."></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar datos">
                            <input type="reset" value="Clean">
                        </div>   
    
                    
                </form>
            </section>
        </main>
        <footer class="pie">
            <div class="ctto">
                <a id="correo" href="contact.html"><img src="img/correo.png" alt="Contactenos" width="50px" height="50px"> Contacto</a>
            </div>
    
            <div class="redes">
                <nav>
                    <div><a id="facebook" href="http://www.facebook.com" target="_blank"><img src="img/logo_facebook.svg" alt="Facebook" width="50px" height="50px"></a></div>
                    <div><a id="ig" href="http://www.instagram.com" target="_blank"><img src="img/iglogo.png" alt="Instagram" width="50px" height="50px"></a></div>
                    <div><a id="tw" href="http://www.twitter.com" target="_blank"><img src="img/twitterlogo.svg" alt="Twitter" width="50px" height="50px"></a></div>
                </nav>
            </div>
        </footer>

</body>
</html>
